<!doctype html>
<html ng-app="app">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/bootswatch-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap-notify/css/bootstrap-notify.css">

    <title> Meu Blog </title>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">galochaFORUM.com</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
                <li><a href="index.html#!/usuarios">Usuários</a></li>
                <li><a href="index.html#!/comentarios">Comentários</a></li>
                <li><a href="index.html#!/tags">Tags</a></li>
            </ul>
            <div class="navbar-right ">
                <ul class="nav navbar-nav" ng-show="$root.authuser==null">
                    <li><a href="index.html#!/login">Login</a></li>
                </ul>
            </div>
        </div>
    </div>
</nav>
<div class="container">
    <div id="loading" loading-indicator></div>
    <div class="row">
        <div class="col-sm-8" ng-view></div>
        <div class="col-sm-4" ng-controller="menuController">
            <h3>Tags</h3>
            <span ng-repeat="tag in tags" class="badge tag">{{tag.title}}</span>
            <hr/>
            <h3>Últimos Comentários</h3>
            <blockquote ng-repeat="comment in comments">
                {{comment.text}}
                <small> {{comment.post.title}} </small>
            </blockquote>
            <div ng-show="$root.authuser!=null">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        Olá {{$root.authuser.name}}
                    </div>
                    <div class="panel-body">
                        <p>Seja bem vindo! </p>
                    </div>
                    <ul class="list-group">
                        <a href="admin.html" class="list-group-item">Admin</a>
                        <a href="admin.html#/newpost" class="list-group-item">Novo Post</a>
                        <a href="admin.html#/perfil" class="list-group-item">Perfil</a>
                        <a href="index.html#!/logout" class="list-group-item">Sair</a>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<div class='notifications bottom-right'></div>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components\bootstrap-notify\js\bootstrap-notify.js"></script>
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-route/angular-route.min.js"></script>
<script src="bower_components/angular-resource/angular-resource.min.js"></script>
<script src="js/base.js"></script>
<script src="js/index.js"></script>

</body>

</html>
